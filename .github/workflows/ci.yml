name: CI
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ceedling-tests:
    name: Ceedling • Ubuntu • coverage
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev gcc make gcovr lcov
          sudo gem install ceedling -v 1.0.0

      - name: Coverage (gcovr + lcov/genhtml)
        working-directory: basics/tests
        run: |
          # Esegue build+test e genera report gcovr in build/artifacts/gcov/...
          ceedling gcov:all

          # Cattura coverage grezza
          lcov --directory build --capture --output-file coverage.info

          # Filtra via test, runner, unity, vendor, build (mantieni solo il tuo src/include)
          lcov --remove coverage.info \
            '*/tests/*' '*/test/*' '*/runners/*' \
            '*/vendor/*' '*/unity/*' '*/build/*' \
            -o coverage.filtered.info

          # Report HTML della coverage filtrata
          genhtml coverage.filtered.info --output-directory coverage_html

      - name: Debug: list produced files
        run: |
          ls -lah basics/tests
          ls -lah basics/tests/build/artifacts/gcov || true
          ls -lah basics/tests/build/artifacts/gcov/gcovr || true
          ls -lah basics/tests/coverage_html || true

      - name: Upload coverage & reports
        uses: actions/upload-artifact@v4
        with:
          name: ceedling-reports
          path: |
            basics/tests/build/artifacts/gcov/**
            basics/tests/coverage.info
            basics/tests/coverage.filtered.info
            basics/tests/coverage_html/**
          if-no-files-found: error
          retention-days: 7
